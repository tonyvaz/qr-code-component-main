<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/ scripts.js"></script>
</head>

<body>
  <main class="background">
    <div class="card">
      <div class="card__container">
        <img src="./images/image-qr-code.png" alt="QR code" class="margin card__image">
        <header class="card__header margin">Improve your front-end skills by building projects</header>
        <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div> 
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="#">Antonio Vazquez</a>.
  </div>
</body>

</html>
